<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - ABA</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        

        <div class="mb-8 fade-in">
            <img src="IMG/ABA.png" alt="Logo ABA" class="w-[400px] mx-auto mb-6">
        </div>

        <div class="w-full max-w-md bg-white/80 backdrop-blur-md rounded-2xl shadow-lg p-6 border border-white/50 fade-in">
            
            <h2 class="font-extrabold text-3xl text-blue-900 text-center mb-6"></h2>

            <div class="space-y-4 mb-6">

           <a id="professor" href="#" target="_blank" class="group flex items-center justify-between p-4 rounded-xl btn-professor text-white font-semibold shadow-md hover:scale-105 transition-transform duration-300">
    <div class="flex items-center">
        <img src="IMG/TOTVS.png" alt="Ícone Portal Professor" class="w-14 h-7 mr-3 rounded-full">
        <span>Portal Professor</span>
    </div>
</a>

                <!-- Botão 2: Macmillan -->
                <a id="macmillan-portal" href="#" target="_blank" class="group flex items-center justify-between p-4 rounded-xl btn-macmillan text-white font-semibold shadow-md hover:scale-105 transition-transform duration-300">
                    <div class="flex items-center">
                        <img src="IMG/MACMILLAN.png" alt="Ícone Macmillan" class="w-14 h-7 mr-3 rounded-full">
                        <span>Macmillan</span>
                    </div>
                </a>

                <a id="abanet-portal" href="#" target="_blank" class="group flex items-center justify-between p-4 rounded-xl btn-abanet text-white font-semibold shadow-md hover:scale-105 transition-transform duration-300">
    <div class="flex items-center">
        <img src="IMG/ABANET.png" alt="Ícone Abanet" class="w-14 h-7 mr-3 rounded-full">
        <span>Abanet</span>
    </div>
 </a>

                <!-- Botão 4: Gmail -->
                <a id="gmail-portal" href="#" target="_blank" class="group flex items-center justify-between p-4 rounded-xl btn-gmail text-gray-700 font-semibold shadow-md hover:scale-105 transition-transform duration-300">
                    <div class="flex items-center">
                        <img src="IMG/GMAIL.png" alt="Ícone Gmail" class="w-14 h-7 mr-3">
                        <span>Gmail</span>
                    </div>
                </a>
            </div>
            
            <footer class="text-center text-gray-500 text-xs">
                <p>&copy; <span id="current-year"></span> ABA English Education. Todos os direitos reservados.</p>
            </footer>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
